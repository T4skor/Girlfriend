<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para tí</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="heart.png">
  <style>
    #container {
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>¿Quieres ser mi novia? <3</h1>
  <button id="btnNo" onmouseover="moveButton()">No</button>
  <button id="btnYes" onclick="showMessage()">Sí</button>
  <p id="result" style="display: none;">Sabía que dirías que sí (: </p>
</div>

<script>
  function moveButton() {
    const btnNo = document.getElementById('btnNo');
    const btnWidth = btnNo.offsetWidth;
    const btnHeight = btnNo.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    // Generar posiciones aleatorias dentro de la ventana
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    btnNo.style.position = 'absolute';
    btnNo.style.left = randomX + 'px';
    btnNo.style.top = randomY + 'px';
  }

  function showMessage() {
    const result = document.getElementById('result');
    result.style.display = 'block';
  }
</script>

</body>
</html>
