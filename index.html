<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para tí</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="heart.png">
</head>
<body>

<div id="container">
  <h1>¿Quieres ser mi novia? <3</h1>
  <button id="btnNo" onmouseover="moveButton()">No</button>
  <button id="btnYes" onclick="showMessage()">Sí</button>
  <p id="result" style="display: none;">Sabía que dirías que sí (: </p>
</div>

<script>
  function moveButton() {
    const btnNo = document.getElementById('btnNo');
    btnNo.style.position = 'absolute';
    btnNo.style.left = Math.random() * window.innerWidth + 'px';
    btnNo.style.top = Math.random() * window.innerHeight + 'px';
    btnNo.disabled = true;
  }

  function showMessage() {
    const result = document.getElementById('result');
    result.style.display = 'block';
  }
</script>

</body>
</html>
